<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <!-- <link rel="stylesheet" href="./styles.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js" referrerpolicy="no-referrer"></script>
  <title>Frontend Mentor | Advice generator app</title>

  <style>
    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      min-height: 100vh;
      background-color: hsl(218, 23%, 16%);
      display: grid;
      place-items: center;
      color: hsl(193, 38%, 86%);
    }

    article{
      background-color: hsl(217, 19%, 24%);
      width: 520px;
      max-width: 90vw;
      cursor: pointer;
      border-radius: 16px;
      transition: all .4s ease;
    }
    
    article:hover{
      background-color: hsl(217, 19%, 30%);
    }
    
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      /* box-shadow: 20px 20px 32px 20px hsl(217, 19%, 38%); */
    }

    .id {
      font-size: 14px;
      letter-spacing: 4px;
      margin: 0;
      text-transform: uppercase;
      color: hsl(150, 100%, 66%);
      margin-bottom: 20px;
    }

    q{
      text-align: center;
      font-size: 28px;
    }

    .divider{
      margin: 40px 0 20px 0;
    }

    button {
      transform-origin: center;
      position: absolute;
      appearance: none;
      outline: none;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      cursor: pointer;
      display: grid;
      place-items: center;
      background-color: hsl(150, 100%, 66%);
      left: 50%;
      transform: translate(-50%, -20px) rotate(0);
      transition: all .4s ease;
    }

    .attribution {
      position: absolute;
      bottom: 12px;
      font-size: 14px;
      text-align: center;
    }

    .attribution a {
      color: hsl(150, 100%, 66%);
    }
  </style>
</head>

<body>
<article>
  <main>
    <p class="id">Advice #119</p>
    <q class="quote">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, officia.
    </q>
    <picture class="divider">
      <source media="(max-width:570px)" srcset="./images/pattern-divider-mobile.svg">
      <img src="./images/pattern-divider-desktop.svg" alt="divider" />
    </picture>
  </main>
  <button class="dice">
      <img class="dice-img" src="./images/icon-dice.svg" alt="Generate new advice">
    </button>
</article>
  

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>

  <script>
    advice = faker.hacker.phrase();
    document.querySelector('.quote').innerHTML = advice;

    const btn = document.querySelector('.dice');
    let deg = 0;

    btn.addEventListener('click', function() {
      deg += 180;
      btn.style.transform = `translate(-50%, -20px) rotate(${deg}deg)`;
      document.querySelector('.quote').innerHTML = faker.hacker.phrase();
    });
  </script>
</body>

</html>
